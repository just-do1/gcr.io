name: GItGoogleContainer

# 触发条件：推送到任意分支都触发（可根据需求限定main分支）
on:
  push:
    branches: [ '*' ]  # 若仅需main分支触发，改为 [ main ]

jobs:
  build-and-sync-multiarch:
    runs-on: ubuntu-latest
    # 关键：配置ghcr推送所需的权限（必须）
    permissions:
      contents: read
      packages: write  # 授予推送包到ghcr的权限
      id-token: write

    steps:
      # 步骤1：检出仓库代码（若Dockerfile在仓库中，必须保留）
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2：设置QEMU模拟器（核心：支持跨架构构建/拉取arm64镜像）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 步骤3：设置Docker Buildx（启用多架构构建能力）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤4：登录到GHCR（修复原配置，适配v1版本并确保权限）
      - name: Login to GHCR.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 步骤5：构建并推送自定义Dockerfile的多架构镜像（ubuntu 22.04）
      - name: Build and push multi-arch ubuntu image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64  # 双架构
          push: true
          tags: ghcr.io/just-do1/ubuntu:22.04
          cache-from: type=gha  # 启用GH Action缓存加速构建
          cache-to: type=gha,mode=max  # 缓存推送到GH，增量构建更快
