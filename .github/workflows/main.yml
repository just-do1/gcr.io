name: GItGoogleContainer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }} # Change this to use your PAT

      - name: Docker pull and push
        run: |
          docker pull httpd:2.4
          docker tag httpd:2.4 ghcr.io/${{ github.repository_owner }}/sig-storage/httpd:2.4
          docker push ghcr.io/${{ github.repository_owner }}/sig-storage/httpd:2.4
