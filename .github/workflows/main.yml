# This is a basic workflow to help you get started with Actions

name: GItGoogleContainer

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          # 无 Dockerfile 时，用内联上下文（对应原命令的 -f - . <<EOF）
          context: .
          # 内联 Dockerfile 内容（复用官方 Ubuntu 22.04 镜像）
          file: -
          dockerfile: |
            FROM ubuntu:22.04
          # 指定要构建的架构（amd64 + arm64，可追加其他架构如 arm/v7）
          platforms: linux/amd64,linux/arm64
          # 镜像标签：私有仓库地址 + 镜像名 + 标签（替换为你的实际值）
          tags: ${{ secrets.PRIVATE_REGISTRY_URL }}/ubuntu:22.04
          # 推送镜像（对应原命令的 --push）
          push: true
          # 禁用缓存（对应原命令的 --no-cache，可选：测试用，生产可去掉）
          no-cache: true
          # 显示构建进度（方便调试）
          progress: plain
          
