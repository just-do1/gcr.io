# This is a basic workflow to help you get started with Actions

name: GItGoogleContainer

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker pull and push
        run: |
          echo "abc"
          docker pull langgenius/dify-api:1.5.1
          docker pull langgenius/dify-api:1.5.1
          docker pull langgenius/dify-web:1.5.1
          docker pull langgenius/dify-sandbox:0.2.12
          docker pull langgenius/dify-plugin-daemon:0.1.2-local
          docker pull get
          docker pull vastdata/vastbase-vector
          docker pull oceanbase/oceanbase-ce:4.3.5-lts
          docker pull opengauss/opengauss:7.0.0-RC1
          docker pull matrixorigin/matrixone:2.1.1
          
          docker tag langgenius/dify-api:1.5.1 ghcr.io/just-do1/dify/dify-api:1.5.1
          docker tag langgenius/dify-api:1.5.1 ghcr.io/just-do1/dify/dify-api:1.5.1
          docker tag langgenius/dify-web:1.5.1 ghcr.io/just-do1/dify/dify-web:1.5.1
          docker tag langgenius/dify-sandbox:0.2.12 ghcr.io/just-do1/dify/dify-sandbox:0.2.12
          docker tag langgenius/dify-plugin-daemon:0.1.2-local ghcr.io/just-do1/dify/dify-plugin-daemon:0.1.2-local
          docker tag get ghcr.io/just-do1/dify/get
          docker tag vastdata/vastbase-vector ghcr.io/just-do1/dify/vastbase-vector
          docker tag oceanbase/oceanbase-ce:4.3.5-lts ghcr.io/just-do1/dify/oceanbase-ce:4.3.5-lts
          docker tag opengauss/opengauss:7.0.0-RC1 ghcr.io/just-do1/dify/opengauss:7.0.0-RC1
          docker tag matrixorigin/matrixone:2.1.1 ghcr.io/just-do1/dify/matrixone:2.1.1
          
          docker push ghcr.io/just-do1/dify/dify-api:1.5.1
          docker push ghcr.io/just-do1/dify/dify-api:1.5.1
          docker push ghcr.io/just-do1/dify/dify-web:1.5.1
          docker push ghcr.io/just-do1/dify/dify-sandbox:0.2.12
          docker push ghcr.io/just-do1/dify/dify-plugin-daemon:0.1.2-local
          docker push ghcr.io/just-do1/dify/get
          docker push ghcr.io/just-do1/dify/vastbase-vector
          docker push ghcr.io/just-do1/dify/oceanbase-ce:4.3.5-lts
          docker push ghcr.io/just-do1/dify/opengauss:7.0.0-RC1
          docker push ghcr.io/just-do1/dify/matrixone:2.1.1


