name: Docker Build and Push

on:
  push:
    branches:
      - '*'  # 所有分支
  pull_request:
    branches:
      - '*'  # 所有分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: stark
        password: ${{ secrets.CR_PAT }}

    - name: Pull Docker image from Docker Hub
      run: |
        echo "Pulling Docker image: nginx:1.27.4"
        docker pull nginx:1.27.4

    - name: Tag Docker image for GitHub Packages
      run: |
        echo "Tagging Docker image for GitHub Packages"
        docker tag nginx:1.27.4 ghcr.io/stark/sig-storage/nginx:1.27.4

    - name: Push Docker image to GitHub Container Registry
      run: |
        echo "Pushing Docker image to GitHub Container Registry"
        docker push ghcr.io/stark/sig-storage/nginx:1.27.4
