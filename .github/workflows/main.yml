name: Build and push multi-arch Ubuntu 22.04 image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_BASE: gcr.io/${{ secrets.GCP_PROJECT }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_SA_KEY }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/ubuntu:22.04
            ${{ env.IMAGE_BASE }}/ubuntu:22.04-${{ github.sha }}
          # 可选：开启 build cache 来加速增量构建
          # cache-from: type=registry,ref=${{ env.IMAGE_BASE }}/cache:buildx
          # cache-to: type=registry,ref=${{ env.IMAGE_BASE }}/cache:buildx,mode=max
