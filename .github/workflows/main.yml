name: Docker Build and Push

on:
  push:
    branches:
      - '*'  # 触发所有分支
  pull_request:
    branches:
      - '*'  # 触发所有分支

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Pull Docker image from Docker Hub
      run: |
        echo "Pulling Docker image: httpd:2.4"
        docker pull httpd:2.4

    - name: Tag Docker image for GitHub Packages
      run: |
        OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        echo "Tagging Docker image for GitHub Packages"
        echo "ghcr.io/${OWNER_LOWERCASE}/sig-storage/httpd:2.4"
        docker tag httpd:2.4 ghcr.io/${OWNER_LOWERCASE}/sig-storage/httpd:2.4

    - name: Push Docker image to GitHub Container Registry
      run: |
        OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        echo "Pushing Docker image to GitHub Container Registry"
        docker push ghcr.io/${OWNER_LOWERCASE}/sig-storage/httpd:2.4
